kind: Deployment
metadata:
  name: ignored-by-kustomize
spec:
  template:
    spec:
      containers:
      - args:
        - "--port=5432"
        env:
        - name: CSQL_PROXY_INSTANCE_CONNECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: cloud-sql-admin
              key: connectionName
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.6.0-alpine@sha256:89af2cffb14375be86c57480d81781351e4c2813450923fa9f00b089b9bb7e60
        name: cloud-sql-proxy
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 512Mi
          requests:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 512Mi
